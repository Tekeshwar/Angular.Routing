<div class="container">
  <h2>User List</h2>   
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>Name</th>
        <th>WebSite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of users">
        <td > <a [routerLink]="['/user',item.id]">{{item.id}}</a> </td>
        <td>{{item.username}}</td>
        <td>{{item.name}}</td>
        <td>{{item.website}}</td>
      </tr>

    </tbody>
  </table>
</div>
